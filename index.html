<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="title">Kalkulator</h1>
  <main class="card">
    <form class="display">
      <input id="screen" placeholder="0" disabled>
    </form>
    <section class="buttons">
      <div class="btn-left">
        <button class="btn" onclick="display('clear')">AC</button>
        <button class="btn" onclick="display('del')">DEL</button>
        <button class="btn" onclick="display('%')">%</button>
        <script language="JavaScript">
          for (let i = 9; i >= 1; i--) {
            document.write(
              `<button class=btn onclick=display(${i})>${i}</button>`
            )
          }
        </script>
        <button class="btn"> </button>
        <button class="btn" onclick="display('0')">0</button>
        <button class="btn" onclick="display('.')">.</button>
      </div>
      <div class="btn-right">
        <button class="btn" onclick="display('/')">/</button>
        <button class="btn" onclick="display('*')">x</button>
        <button class="btn" onclick="display('-')">-</button>
        <button class="btn" onclick="display('+')">+</button>
        <button class="btn" onclick="display('action')">=</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Made with â™¥ by Hendrie Ramdhani</p>
  </footer>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
